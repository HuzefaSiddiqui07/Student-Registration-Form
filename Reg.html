<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
</head>
<body style="background-color:DodgerBlue;">
<h1>Student Registration Form</h1>
<h3>Fill out the form carefully for registration</h3>

<form action="Register.jsp">

Student Name : <input type="text" name="name"><br><br>
Father Name : <input type="text" name="fname"><br><br>
E-mail I'd : <input type="text" name="email"><br><br>
Gender : 
<select name="gender">
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select><br><br>
Student Address : <input type="text" name="address"><br><br>
Course :
<select name="course">
<option>Java Development</option>
<option>SalesForce</option>
<option>Software Testing</option>
<option>Robotics Process Automation Development(RPA)</option>
<option>Angular Development</option>
<option>Android/iOS Developer</option>
<option>AWS/DevOps</option>
</select><br><br>
Country :
<select name="country">
<option>India</option>
<option>UK</option>
<option>Japan</option>
<option>US</option>
<option>France</option>
<option>Germany</option>
<option>Other</option>
</select><br><br>

<input type="submit" value="Register">

</form>
</body>
</html>
